<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event in Javascript</title>
</head>

<body>
    <h1 onclick="console.log('This is clickbaji !!')">Click dia clickbaji</h1>
    <button onClick="document.body.style.backgroundColor='yellow'">Click me: yellow</button>
    <button onclick="makeRed()">Click me : red</button>
    <button id="make-green">Click me: green</button>
    <button id="make-blue">Click me : Blue</button>
    <button id="make-blue-violet">Click me: BlueViolet</button>

    <script src="./js/events.js"></script>
    <script>
        const makeBlueViolet = document.getElementById('make-blue-violet');
        makeBlueViolet.addEventListener('click', getBlueViolet)

        function getBlueViolet(){
            document.body.style.backgroundColor = 'BlueViolet';
        }

    </script>
</body>

</html>
